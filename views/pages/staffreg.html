<div class="container-fluid" >
	<div class="row" >
		<div class="col-lg-12" >
			<h1 class="page-header">Staff Register</h1>
            <div ng-cloak>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Import" class="tab">
                            <md-content class="md-padding">
                                <div ng-controller="ImportCon">
                                    <form><input type="file" class="file-chooser" id="files" name="files[]" /></form>
                                    <div id="gridSaveState" ui-grid="gridOptions" ui-grid-importer ui-grid-edit ui-grid-row-edit
                                         ui-grid-save-state ui-grid-selection ui-grid-cellNav ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-grouping></div>
                                    <button id="save" type="button" class="btn btn-success" ng-click="saveState()">Save</button>
                                    <button id="restore" type="button" class="btn btn-success" ng-click="restoreState()">Restore</button>
                                </div>
                            </md-content>
                        </md-tab>
                        <md-tab label="Appointment" class="tab">
                            <md-content class="md-padding">
                                <table border="1" class="table">
                                    <tr>
                                        <td colspan="4">
                                            Appointment Form
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>First Name</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                        <td>Last Name</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                    </tr>
                                    <tr>
                                        <td>Date of Birth</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                        <td>Gender</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                    </tr>
                                    <tr>
                                        <td>Mother Tongue</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                        <td>Blood Group</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                    </tr>
                                    <tr>
                                        <td>Place of Birth</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                        <td>Caste</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                    </tr>
                                    <tr>
                                        <td>Religion</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                        <td>Nationality</td>
                                        <td><input type="text" ng-model="user.firstName"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" align="right">
                                            <button ng-click="Refresh()">Refresh</button> <button ng-click="Submit()">Submit</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <div>

                                            </div>
                                        </td>
                                    </tr>
                                </table>
                               
                            </md-content>
                        </md-tab>
                        <md-tab label="Work History" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="Skills" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="Identity" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="Emergency" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="Contacts" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="Family" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="About" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                        <md-tab label="Others" class="tab">
                            <md-content class="md-padding">
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
		</div>
	</div>
</div>
